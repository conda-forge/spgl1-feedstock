{% set name = "spgl1" %}
{% set version = "0.0.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/spgl1-{{ version }}.tar.gz
  sha256: 9734da2747de5a48d65021f286ad1f1ba42503a5b3277b9fa052cfda1858530b

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.5
    - pytest-runner
    - setuptools-scm
    - pip
  run:
    - python >=3.5
    - numpy >=1.15.0
    - scipy

test:
  imports:
    - spgl1
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/drrelyea/SPGL1_python_port
  summary: 'SPGL1: A solver for large-scale sparse reconstruction.'
  license: LGPL-2.1-only
  license_file:
    - License.md
    - COPYING

extra:
  recipe-maintainers:
    - OliverEdy
